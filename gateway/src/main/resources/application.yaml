ribbon:
  OkToRetryOnAllOperations: true
  ReadTimeout: 3000
  ConnectTimeout: 1000
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 1
  ServerListRefreshInterval: 1000
#  eureka:
#    enabled: true
node:
  ribbon:
    NIWSServerListClassName: com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList
