spring:
  application:
    name: gateway
hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeout-in-milliseconds: 60000
        timeout:
          enabled: false
zuul:
  ignored-services: '*'
  routes:
    node:
      path: /node/**
      retryable: true
    configserver:
      path: /config/**
      sensitive-headers: Cookie,Set-Cookie

eureka:
  client:
    healthcheck:
      enabled: true
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 15
